<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading1">Hello</h1>
    <p id="paragraph1">Everyone</p>
    <p id="paragraph2"></p>

    <script>
        var text1;
        var text2;
        var text3;

        var num1 = 10;
        var num2 = 15;

        text1 = "Hello, World!";
        text2 = "This is a world of JavaScript!";
        text3 = " and JS is fun!";

        text1 = text1.toUpperCase();


        document.getElementById("heading1").innerHTML = text1;
        document.getElementById("paragraph1").innerHTML = text2 + text3;

        document.getElementById("paragraph2").innerHTML = "The answer is: " + num1 + " x " + num2 +" = "+ num1 * num2;
    </script>
</body>
</html>
