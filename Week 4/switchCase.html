<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Options</title>
</head>

<body>
    <label for="weather">What's the weather like?</label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather advice: </p>

    <script>
        function btnPressed() {
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch (weatherSelected) {
                case "sunny":
                    advice = "Wear sunscreen and sunglasses.";
                    break;
                case "windy":
                    advice = "Wear a jacket.";
                    break;
                case "rainy":
                    advice = "Wear rain coat and carry an umbrella.";
                    break;
                case "snowy":
                    advice = "Wear warm clothes and boots.";
                    break;
                case "cloudy":
                    advice = "It might rain, so carry an umbrella just in case.";
                    break;
            }
            document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
        }
    </script>
</body>

</html>
