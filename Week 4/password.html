<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <p id="output"></p>

    <script>
        var userInputPassword = "12345";
        var actualPassword = "123456";

        if (userInputPassword == actualPassword) {
            document.getElementById("output").innerHTML = "Access Granted!";
        }
        else {
            document.getElementById("output").innerHTML = "Access Denied. Try Again!";
        }
    </script>
</body>

</html>
